models:
  - name: btc_and_gold_price
    description: "contian summary price of btc and gold"
    columns:
      - name: type
        description: "{{ doc('type') }}"
        data_tests:
          - accepted_values:
              values: [ 'btc', 'gold' ]
      - name: price
        description: price of btc.
      - name: currency
        description: currency of price.
      - name: unit
        description: unit of this asset per price.
      - name: timestamp
        description: Timestamp converted from unix timestamp.
  - name: btc_price_hr
    description: "price of btc per hour for last 24 hour"
    columns:
      - name: price
        description: price of btc.
      - name: currency
        description: currency of price.
      - name: unit
        description: unit of this asset per price.
      - name: timestamp
        description: Timestamp converted from unix timestamp rounded to minute 0 each hour.
  - name: gold_price_hr
    description: "price of btc per hour for last 24 hour"
    columns:
      - name: price
        description: price of gold.
      - name: currency
        description: currency of price.
      - name: unit
        description: unit of this asset per price.
      - name: timestamp
        description: Timestamp converted from unix timestamp rounded to minute 0 each hour.
  - name: gold_price_1day_change
    description: "price at last market close time and current price with calculated one-day-change percentage."
    columns:
      - name: close_time
        description: "previous market close time."
      - name: closetime_price
        description: "price at previous market close time."
      - name: price_timestamp
        description: "real time stamp of closetime_price."
      - name: current_price
        description: "current price."
      - name: current_price_timestamp
        description: "current_price_timestamp."
      - name: one-day-change
        description: "calculated percentage change of previous merket close price compare to current_price."
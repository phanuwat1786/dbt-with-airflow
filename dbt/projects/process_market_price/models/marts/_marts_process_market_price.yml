models:
  - name: btc_and_gold_price
    description: "contian summary price of btc and gold"
    columns:
      - name: type
        description: "{{ doc('type') }}"
        data_tests:
          - accepted_values:
              values: [ 'btc', 'gold' ]
      - name: price
        description: price of btc.
      - name: currency
        description: currency of price.
      - name: unit
        description: unit of this asset per price.
      - name: timestamp
        description: Timestamp converted from unix timestamp.
  - name: btc_price_hr
    description: "price of btc per hour for last 24 hour"
    columns:
      - name: price
        description: price of btc.
      - name: currency
        description: currency of price.
      - name: unit
        description: unit of this asset per price.
      - name: timestamp
        description: Timestamp converted from unix timestamp rounded to minute 0 each hour.
  - name: gold_price_hr
    description: "price of gold per hour for last 24 hour"
    columns:
      - name: price
        description: price of gold.
      - name: currency
        description: currency of price.
      - name: unit
        description: unit of this asset per price.
      - name: timestamp
        description: Timestamp converted from unix timestamp rounded to minute 0 each hour.
  - name: gold_price_day_and_hr_change
    description: "price at last market close time and current price with calculated one-day-change and one-hour-change percentage for gold."
    columns:
      - name: close_time
        data_type: timestamp without time zone
        description: "market close time. Use 0:00 UTC"

      - name: close_price
        data_type: double precision
        description: "price at close time"

      - name: close_price_timestamp
        data_type: timestamp without time zone
        description: "real time stamp of close_price."

      - name: current_price
        data_type: double precision
        description: "current price of gold."

      - name: current_price_timestamp
        data_type: timestamp without time zone
        description: "current price timestamp."

      - name: prev_hr_price
        data_type: double precision
        description: "price from one hour ago."

      - name: prev_hr_price_timestamp
        data_type: timestamp without time zone
        description: "timestamp of price from one hour ago."

      - name: one-day-change
        data_type: numeric
        description: "calculated percentage change of close time price compare to current price."

      - name: one-hr-change
        data_type: numeric
        description: "calculated percentage change of previous hour price compare to current price."

      - name: day_font_color
        data_type: text
        description: "font color for daily change in dashboard"

      - name: day_bg_color
        data_type: text
        description: "background color for daily change in dashboard"

      - name: hr_font_color
        data_type: text
        description: "font color for hourly change in dashboard"

      - name: hr_bg_color
        data_type: text
        description: "background color for hourly change in dashboard"

  - name: btc_price_day_and_hr_change
    description: "price at last market open time and current price with calculated one-day-change and one-hour-change percentage for bitcoin."
    columns:
      - name: open_time
        data_type: timestamp without time zone
        description: "market open time. Use 0:00 UTC"

      - name: open_price
        data_type: double precision
        description: "price at open time"

      - name: open_price_timestamp
        data_type: timestamp without time zone
        description: "real time stamp of open_price."

      - name: current_price
        data_type: double precision
        description: "current price of bitcoin."

      - name: current_price_timestamp
        data_type: timestamp without time zone
        description: "current price timestamp."

      - name: prev_hr_price
        data_type: double precision
        description: "price from one hour ago."

      - name: prev_hr_price_timestamp
        data_type: timestamp without time zone
        description: "timestamp of price from one hour ago."

      - name: one-day-change
        data_type: numeric
        description: "calculated percentage change of open time price compare to current price."

      - name: one-hr-change
        data_type: numeric
        description: "calculated percentage change of previous hour price compare to current price."

      - name: day_font_color
        data_type: text
        description: "font color for daily change in dashboard"

      - name: day_bg_color
        data_type: text
        description: "background color for daily change in dashboard"

      - name: hr_font_color
        data_type: text
        description: "font color for hourly change in dashboard"

      - name: hr_bg_color
        data_type: text
        description: "background color for hourly change in dashboard"
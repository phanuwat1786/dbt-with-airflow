models:
  - name: stg_convert_gold_timestamp
    description: Convert unix timestamp to timestamp and rearrange column. #model level des.
    columns:
    - name: type
      description: declear type of asset.
    - name: price
      description: price of btc
      data_tests:
        - not_null
    - name: currency
      description: currency of price.
    - name: unit
      description: unit of this asset perprice.
    - name: timestamp
      description: Timestamp converted from unix timestamp. #column level des.
      data_tests:
        - not_null
  - name: stg_select_btc
    description: rearrange column.
    columns:
      - name: type
        description: "{{ doc('type') }}"
      - name: price
        description: price of this asset.
        data_tests:
          - not_null
      - name: currency
        description: currency of price.
      - name: unit
        description: unit of this asset per price.
      - name: timestamp
        description: "{{ doc('btc_timestamp') }}"
        data_tests:
          - unique
          - not_null 